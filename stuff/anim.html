<!DOCTYPE html>
<html>

        <title>test</title>

    <body>
        <style>
            body {
                margin: 0px;;
            }

            #loading {
                background: rgb(255, 196, 0);
                width: 50px;
                height: 50px;
                transition: 2s ease;
                animation: float_vertical 2s infinite;
                float: left;
                margin-right: 30px;
                border-radius: 25px;
            }

            #loading_container {
                margin: 200px;
                color: rgb(255, 196, 0);
                font-size: 50px;
                animation: opacity 5s ease;
                opacity: 0;
            }

            #content {

            }

            @keyframes opacity {
                0% {opacity: 1;}
                90% {opacity: 1;}
                100% {opacity: 0;}
            }

            @keyframes float_vertical {
                0% {transform:translateY(-10px);}
                50% {transform:translateY(10px);}
                100% {transform:translateY(-10px);}
            }
        </style>
        <div id="loading_container">
            Loading... <div id="loading"></div>
        </div>
        <div id="content">
ты пидор
        </div>
    </body>
